<body>
  <img src="https://acushnet.scene7.com/is/image/titleist/2022-SEA-UVUmbrella-1200x1100?wid=1200&qlt=75&resMode=sharp2" alt="">
  <canvas id="c" width="1000" height="1000"></canvas>
</body>
<script>
    let text = document.querySelector("img")
let m = 0;

let color = [
  255,
  0,
  0
]

var x = null;
var y = null;

var t = 0;

var canvas = document.getElementById("c");
var ctx = canvas.getContext("2d");
    
document.addEventListener('mousemove', onMouseUpdate, false);
document.addEventListener('mouseenter', onMouseUpdate, false);
    
function onMouseUpdate(e) {
  x = e.pageX;
  y = e.pageY;
}

ps = [
]
function summonP() {
  ps.push([Math.random(1000)*1000, -500, 0])
}

function getRandomInt(max) {
  return Math.floor(Math.random() * max);
}

function rainbow() {
  
  
var w = window.innerWidth;
var h = window.innerHeight;
  
  if (m==0) {
    color[0] -= 1
    color[1] += 1
  }
  if (m==1) {
    color[1] -= 1
    color[2] += 1
  }
  if (m==2) {
    color[2] -= 1
    color[0] += 1
  }
  
  text.style.color = `rgb(${color[0]}, ${color[1]}, ${color[2]})`;
  
  if (m==0 && color[1] == 255) {m = 1}
  if (m==1 && color[2] == 255) {m = 2}
  if (m==2 && color[0] == 255) {m = 0}
  
  let a = Math.atan2(y-h/2, x-w/2)
  let d = Math.sqrt(
    Math.pow(x-w/2, 2) +
    Math.pow(y-h/2, 2)
  )
  
  
  
  text.style.transform = `translateX(${Math.cos(a)*d}px) translateY(${Math.sin(a)*d-50}px)`
  
  /*============================*/
  
  
            ctx.fillStyle = `rgb(255, 255, 255`;
  
ctx.clearRect(0, 0, canvas.width, canvas.height); 
  
  let i = 0;
  ps.forEach((e) => {
    e[2] += 0.098
    e[1] += e[2]
    ctx.fillRect(e[0], e[1], 1, 50);
    
    if (e[1] > 1000 || Math.abs(e[0] - x/w*1000) < 100 && Math.abs(e[1] - y/h*1000 + 100) < 10) {ps.splice(i, 1)}
    i++;
  })
  
  if (t++ == 1) {summonP(); summonP(); t=0;}
    
  setTimeout(rainbow, 0.25)
}

rainbow();


</script>
